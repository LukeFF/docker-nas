---
version: '3.8'

include:
  # - ./lancache/compose.yml
  - ./adguardhome/compose.yml
  - ./homeassistant/compose.yml
  # - ./mailserver/compose.yml
  # - ./media/compose.yml
  # - ./mealie/compose.yml
  - ./paperless/compose.yml
  - ./twingate/compose.yml

services:
  traefik:
    image: traefik:v2.10.7
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - '--api=true'
      - '--api.dashboard=true'
      - '--api.insecure=false'
      - '--global.sendAnonymousUsage=false'
      - '--global.checkNewVersion=false'
      - '--providers.docker=true'
      - '--providers.docker.exposedByDefault=false'
      - '--entryPoints.http=true'
      - '--entryPoints.http.address=:80/tcp'
      - '--entryPoints.http.http.redirections.entryPoint.to=https'
      - '--entryPoints.http.http.redirections.entryPoint.scheme=https'
      - '--entryPoints.http.forwardedHeaders.trustedIPs=10.0.0.0/8,172.16.0.0/16,192.168.0.0/16,fc00::/7'
      - '--entryPoints.http.proxyProtocol.trustedIPs=10.0.0.0/8,172.16.0.0/16,192.168.0.0/16,fc00::/7'
      - '--entryPoints.http.forwardedHeaders.insecure=false'
      - '--entryPoints.http.proxyProtocol.insecure=false'
      - '--entryPoints.https=true'
      - '--entryPoints.https.address=:443/tcp'
      - '--entryPoints.https.forwardedHeaders.trustedIPs=10.0.0.0/8,172.16.0.0/16,192.168.0.0/16,fc00::/7'
      - '--entryPoints.https.proxyProtocol.trustedIPs=10.0.0.0/8,172.16.0.0/16,192.168.0.0/16,fc00::/7'
      - '--entryPoints.https.forwardedHeaders.insecure=false'
      - '--entryPoints.https.proxyProtocol.insecure=false'
      - '--certificatesresolvers.cloudflare.acme.dnschallenge=true'
      - '--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare'
      - '--certificatesresolvers.cloudflare.acme.email=${PUBLIC_EMAIL}'
      - "--certificatesresolvers.cloudflare.acme.storage=/acme/acme-cloudflare.json"
    depends_on:
      - authelia
    env_file:
      - .env
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${DATA}/traefik/config:/config
      - ${DATA}/traefik/acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api.rule=Host(`traefik.${LOCAL_DOMAIN}`)'
      - 'traefik.http.routers.api.entryPoints=https'
      - 'traefik.http.routers.api.tls=true'
      - 'traefik.http.routers.api.tls.certresolver=cloudflare'
      - 'traefik.http.routers.api.service=api@internal'
      - 'traefik.http.routers.api.middlewares=authelia@docker'

  authelia:
    image: authelia/authelia:4.37
    container_name: authelia
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${DATA}/authelia:/config
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.authelia.rule=Host(`auth.${LOCAL_DOMAIN}`)'
      - 'traefik.http.routers.authelia.entryPoints=https'
      - 'traefik.http.routers.authelia.tls=true'
      - 'traefik.http.routers.authelia.tls.certresolver=cloudflare'
      - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https%3A%2F%2Fauth.example.com%2F'
      - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
      - 'traefik.http.middlewares.authelia-basic.forwardAuth.address=http://authelia:9091/api/verify?auth=basic'
      - 'traefik.http.middlewares.authelia-basic.forwardAuth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia-basic.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'

  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:0.14.2
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - BASE_URL=www.${LOCAL_DOMAIN}
    volumes:
      - ${DATA}/homarr-config:/app/data/configs
      - ${DATA}/homarr-icons:/app/public/icons
      - ${DATA}/homarr-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.homarr.rule=Host(`${LOCAL_DOMAIN}`, `www.${LOCAL_DOMAIN}`)'
      - 'traefik.http.routers.homarr.entrypoints=https'
      - 'traefik.http.routers.homarr.tls=true'
      - 'traefik.http.routers.homarr.tls.certresolver=cloudflare'
      # - 'traefik.http.routers.homarr.middlewares=authelia@docker'
      - 'traefik.http.services.homarr.loadbalancer.server.port=7575'

  changedetection:
    image: lscr.io/linuxserver/changedetection.io:0.45.20230906
    container_name: changedetection
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    # environment:
      # - BASE_URL= #optional
    volumes:
      - ${DATA}/changedetection:/config
    ports:
      - 5000:5000
